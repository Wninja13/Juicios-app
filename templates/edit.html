<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Juicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Editar Juicio</h1>
    <form method="post" action="">
        <div class="mb-3">
            <label for="numero_expediente" class="form-label">Número de Expediente</label>
            <input type="text" class="form-control" id="numero_expediente" name="numero_expediente" value="{{ juicio[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="caratula" class="form-label">Carátula</label>
            <input type="text" class="form-control" id="caratula" name="caratula" value="{{ juicio[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="tema" class="form-label">Tema</label>
            <input type="text" class="form-control" id="tema" name="tema" value="{{ juicio[3] }}" required>
        </div>
        <div class="mb-3">
            <label for="ultimo_movimiento" class="form-label">Último Movimiento</label>
            <input type="text" class="form-control" id="ultimo_movimiento" name="ultimo_movimiento" value="{{ juicio[4] }}" required>
        </div>
        <div class="mb-3">
            <label for="nro_camara" class="form-label">Número de Cámara</label>
            <input type="text" class="form-control" id="nro_camara" name="nro_camara" value="{{ juicio[5] }}">
        </div>
        <div class="mb-3">
            <label for="nro_csjn" class="form-label">Número de CSJN</label>
            <input type="text" class="form-control" id="nro_csjn" name="nro_csjn" value="{{ juicio[6] }}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
