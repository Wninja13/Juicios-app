
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Juicios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Gestión de Juicios</a>
    </div>
</nav>
<div class="container mt-4">
    <h1>Carga de Juicios</h1>
    <form method="post" action="/carga">
        <div class="mb-3">
            <label for="numero_expediente" class="form-label">Número de Expediente TFN</label>
            <input type="text" class="form-control" id="numero_expediente" name="numero_expediente" required>
        </div>
        <div class="mb-3">
            <label for="caratula" class="form-label">Carátula</label>
            <input type="text" class="form-control" id="caratula" name="caratula" required>
        </div>
        <div class="mb-3">
            <label for="tema" class="form-label">Tema</label>
            <input type="text" class="form-control" id="tema" name="tema" required>
        </div>
        <div class="mb-3">
            <label for="ultimo_movimiento" class="form-label">Último Movimiento</label>
            <input type="text" class="form-control" id="ultimo_movimiento" name="ultimo_movimiento">
        </div>
        <div class="mb-3">
            <label for="nro_camara" class="form-label">Número de Cámara</label>
            <input type="text" class="form-control" id="nro_camara" name="nro_camara">
        </div>
        <div class="mb-3">
            <label for="nro_csjn" class="form-label">Número de CSJN</label>
            <input type="text" class="form-control" id="nro_csjn" name="nro_csjn">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Juicio</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
